<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        .container {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .counter {
            font-size: 48px;
            margin: 20px 0;
            color: #4CAF50;
        }
        .pet-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pet-icon">üê∂</div>
        <h2>Pets Adopted</h2>
        <div class="counter" id="counter">0</div>
        <div>
            <button onclick="addPet()">Adopt (+1)</button>
            <button onclick="removePet()">Return (-1)</button>
        </div>
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');
        const petIcon = document.querySelector('.pet-icon');
        const pets = ['üê∂', 'üê±', 'üê∞', 'üêπ', 'üê¢'];

        function updateCounter() {
            counterElement.textContent = count;
            // Change animal randomly when count changes
            petIcon.textContent = pets[Math.floor(Math.random() * pets.length)];
        }

        function addPet() {
            count++;
            updateCounter();
        }

        function removePet() {
            if (count > 0) {
                count--;
                updateCounter();
            }
        }
    </script>
</body>
</html>
